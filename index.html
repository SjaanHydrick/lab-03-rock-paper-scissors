<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="./styles/game-main.css">
</head>
<body>
    <section id="choices">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <section>
                <label>
                <input 
                type="radio"
                name="options"
                value="rock"
                checked
                />
                <img src="./images/Rock.jpg">
            </label>
            <label>
                <input type="radio"
                name="options"
                value="paper"
                />
                <img src="./images/Paper.jpg">
            </label>
            <label>
                <input type="radio"
                name="options"
                value="scissors" />
                <img src="./images/Scissors.jpg">
            </label>
        </section>
        <section>
            <label>
                <input type="radio"
                name="options"
                value="lizard" />
                <img src="./images/Lizard.png">
            </label>
            <label>
                <input type="radio"
                name="options"
                value="spock" />
                <img src="./images/Spock2.jpeg">
            </label>
        </section>
    </section>
    <section>
        <button id="shoot">Shoot!</button>
        <div id="text">
            <p id="explain"></p>
            <p id="result"></p>
        </div>
        <div class="counters">
            Wins: <span id="wins">0</span>
        </div>
        <div class="counters">
            Losses: <span id="losses">0</span>
        </div>
        <div class="counters">
            Draws: <span id="draw">0</span>
        </div>
        <button id="reset">Reset Counts</button>
        <div class="counters">
            Resets: <span id="reset-count">0</span>
        </div>
    </section>
    <script type="module" src="game-app.js"></script>
</body>
</html>
