<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="game-main.css">
</head>
<body>
    <section>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <label>
            <input 
            type="radio"
            name="options"
            value="rock"
            checked
            />
            <img src="./Rock.jpg">
        </label>
        <label>
            <input type="radio"
            name="options"
            value="paper"
            />
            <img src="./Paper.jpg">
        </label>
        <label>
            <input type="radio"
            name="options"
            value="scissors" />
            <img src="./Scissors.jpg">
        </label>
        <label>
            <input type="radio"
            name="options"
            value="lizard" />
            <img src="./Lizard.png">
        </label>
        <label>
            <input type="radio"
            name="options"
            value="spock" />
            <img src="./Spock2.jpeg">
        </label>
    </section>
    <section>
        <button id="shoot">Shoot!</button>
        <div id="text">
            <p id="explain"></p>
            <p id="result"></p>
        </div>
        <div>
            Wins: <span id="wins">0</span>
        </div>
        <div>
            Losses: <span id="losses">0</span>
        </div>
        <div>
            Draws: <span id="draw">0</span>
        </div>
        <button id="reset">Reset Counts</button>
        <div>
            Resets: <span id="reset-count">0</span>
        </div>

    </section>
    <script type="module" src="game-app.js"></script>
</body>
</html>
